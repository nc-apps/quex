<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Net Promoter Score</title>

</head>

<body>
    <hgroup>
        <h1>{{ name }}</h1>
        <p> Net Promoter Score | Survey ID: {{ id }}</p>
    </hgroup>

    <button onclick="navigator.clipboard.writeText('{{ survey_url }}')">Copy Link</button>
    <table>
        {% for answer in answers %}
        <tr>
            <td>How likely are you to recommend us on a scale from 0 to 10?</td>
            <td>And why?</td>
        </tr>
        <tr>
            <td>{{ answer.0 }}</td>
            <td>{{ answer.1 }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
