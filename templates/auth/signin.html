{% extends "layouts/base.html" %}
{% block title %} Home
{% endblock %}
{% block content %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h1 class="mt-10 text-center text-4xl font-bold leading-9 tracking-tight text-blue-900">Quex</h1>
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        {% if let Some(url) = sign_in_with_google_url %}
        <a href="{{ url }}" rel="noreferrer" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Sign in with Google</a>
        {% endif %}
    </div>
</div>

{% call super() %}
{% endblock %}
