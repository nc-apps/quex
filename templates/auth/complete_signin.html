{% extends "layout.html" %}
{% block title %} Home
{% endblock %}
{% block content %}
<h1>Complete Sign up</h1>
<form action="/signup/complete" method="post">
    <label for="email">Email Address</label>
    <input
        type="text"
        name="email"
        id="email"
        autocomplete="email"
        required
        {% if let Some(email) = email_address %}
        value="{{ email }}"
        {% endif %}
    >
    <label for="name">Name</label>
    <input
        type="text"
        name="name"
        id="name"
        autocomplete="name"
        required
        autocorrect="off"
        autocapitalize="off"
        {% if let Some(name) = name %}
        value="{{ name }}"
        {% endif %}
    >
    <input
        type="hidden"
        name="token"
        value="{{ token }}"
        disabled
    >
    <button type="submit">Sign up</button>
{% call super() %}
{% endblock %}
