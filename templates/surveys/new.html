{% endblock %} {% block content %}

    <ol role="list" class="flex items-center space-x-4">
        <li>
            <div>
                <a href="/" class="text-gray-400 hover:text-gray-500">
                    <svg class="flex-shrink-0 w-5 h-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                        data-slot="icon">
                        <path fill-rule="evenodd"
                            d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="sr-only">Home</span>
                </a>
            </div>
        </li>
        <li>
            <div class="flex items-center">
                <svg class="flex-shrink-0 w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                    aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd"
                        d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                        clip-rule="evenodd" />
                </svg>
                <a href="/surveys" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Surveys</a>
            </div>
        </li>
        <li>
            <div class="flex items-center">
                <svg class="flex-shrink-0 w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                    aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd"
                        d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                        clip-rule="evenodd" />
                </svg>
                <a href="/surveys/new" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">New</a>
            </div>
        </li>
    </ol>
</nav>

<form method="post">
    <div class="mt-3 space-y-12">
        <div class="pb-12 border-b border-gray-900/10">
            <h2 class="text-base font-semibold leading-7 text-gray-900">New Survey</h2>
            {# Not required #}
            <div class="mt-5 sm:col-span-4">
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                <div class="mt-2">
                    <div
                        class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">

                        <input type="text" name="name" id="name"
                            class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>



            <fieldset class="mt-7">
                <legend class="text-sm font-semibold leading-6 text-gray-900">Survey Type</legend>

                <div class="mt-6 space-y-6">
                    <div class="flex items-center gap-x-3">
                        <input id="attrakdiff" name="type" type="radio" value="ad" required
                            class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-600">
                        <label for="attrakdiff"
                            class="block text-sm font-medium leading-6 text-gray-900">AttrakDiff</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                        <input id="nps" name="type" type="radio" value="nps" required
                            class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-600">
                        <label for="nps" class="block text-sm font-medium leading-6 text-gray-900">Net Promoter
                            Score</label>
                    </div>
                    <div class="flex items-center gap-x-3">
                        <input id="sus" name="type" type="radio" value="sus" required
                            class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-600">
                        <label for="sus" class="block text-sm font-medium leading-6 text-gray-900">System Usability
                            Score</label>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="flex items-center justify-end mt-6 gap-x-6">
        <button type="submit"
            class="px-3 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create</button>
    </div>
</form>

{% call super() %} {% endblock %}
